<h1 class="text-center">List of tasks</h1>
<br />
<div class="input-group rounded">
  <input
    [(ngModel)]="search"
    type="search"
    value=""
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
  />
  <button
    (click)="searchByDescreption(search)"
    class="btn btn-primary"
    id="search-addon"
  >
    Search
  </button>
</div>
<br />
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Descreption</th>
      <th scope="col">Date Creation</th>
      <th scope="col">Date Mise A Jour</th>
      <th scope="col">Etat</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tache of taches; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ tache.descreption }}</td>
      <td>{{ tache.dateCreation }}</td>
      <td>{{ tache.dateMiseAJour }}</td>
      <td
        *ngIf="tache.etat == 'AFAIRE'"
        style="color: rgb(214, 11, 11); font-weight: bold"
      >
        {{ tache.etat }}
      </td>
      <td
        *ngIf="tache.etat == 'ENCOURS'"
        style="color: rgb(165, 165, 0); font-weight: bold"
      >
        {{ tache.etat }}
      </td>
      <td
        *ngIf="tache.etat == 'TERMINER'"
        style="color: rgb(0, 196, 0); font-weight: bold"
      >
        {{ tache.etat }}
      </td>

      <td>
        <input
          (click)="deleteTache(tache.id)"
          style="margin-right: 10px"
          class="btn btn-danger"
          type="button"
          value="Remove"
        />
        <input
          (click)="viewTache(tache.id)"
          style="margin-right: 10px"
          class="btn btn-dark"
          type="button"
          value="View"
        />
        <input
          (click)="updateTache(tache.id)"
          class="btn btn-primary"
          type="button"
          value="Update"
        />
      </td>
    </tr>
  </tbody>
</table>
